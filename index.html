<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-3 ">

    <select class="form-select form-select-lg mb-3 cars" id="cars" aria-label=".form-select-lg example">
      <option selected>Các dòng xe</option>
      <option value="911 Sport Classic">911 Sport Classic</option>
      <option value="911 Turbo S Cabriolet">911 Turbo S Cabriolet</option>
      <option value="911 Dakars">911 Dakar</option>
    </select>

    <div class="d-grid gap-2 col-6 mx-auto">
      <button onclick="handleCheckPrice()" type="button" class="btn btn-secondary btn-lg btn-block">Khám Phá</button>
    </div>

    <div id="car-list" class="d-flex justify-content-center mt-3">

    </div>

  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
