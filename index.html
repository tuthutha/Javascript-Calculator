<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculate-bmi">
        <h1>Tính chỉ số BMI</h1>
        <label for="weight">Cân nặng (kg):</label>
        <input type="number" id="weight" placeholder="Nhập cân nặng">
        <br><br>

        <label for="height">Chiều cao (m):</label>
        <input type="number" step="0.01" id="height" placeholder="Nhập chiều cao (m)">
        <br><br>

        <button onclick="bodyMassIndex()" class="button">Tính BMI</button>
        <p id="result"></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
