<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <form>
            <div class="row p-3">
                <div class="col">
                    <p class="text-start">Số tiền</p>
                    <div class="input-group usd">
                        <input type="text" id="USD" class="form-control" placeholder="Nhập số tiền">
                        <span class="input-group-text">
                            <img src="https://wise.com/web-art/assets/flags/usd.svg" alt="icon"
                                style="width: 24px; height: 24px;">
                            <P>USD</P>
                        </span>
                    </div>
                </div>
                <div class="col">
                    <p class="text-start">Chuyển đổi thành</p>
                    <div class="input-group vnd">
                        <input type="text" id="VND" class="form-control">
                        <span class="input-group-text">
                            <img src="https://wise.com/web-art/assets/flags/vnd.svg" alt="icon"
                                style="width: 24px; height: 24px;">
                            <P>VND</P>
                        </span>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button onclick="convertUSDToVND()" type="button" class="btn btn-outline-success">Chuyển đổi số
                    tiền</button>
                <p id="error-message"></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
