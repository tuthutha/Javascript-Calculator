<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container-fuild">
        <div class="row">
          <div class="col col-md-8">
            <div class="row courses">
                <!-- Danh sách khóa học sẽ được thêm vào đây thông qua JavaScript -->
            </div> 
          </div>

          <div class="col col-md-4">
            <!-- Form -->
            <form class="form-course">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên khóa học</label>
                    <input type="text" class="form-control" id="name" placeholder="Nhập tên khóa học..." />
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả khóa học</label>
                    <input type="text" class="form-control" id="description" placeholder="Nhập mô tả..." />
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Giá</label>
                    <input type="text" class="form-control" id="price" placeholder="Nhập giá ..." />
                </div>

                <button type="button" class="btn btn-primary btn-create" onclick="onCreateCourse()">
                    Tạo khóa học
                </button>
            </form>
          </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
</body>
</html>
