<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <div class="input-group">
            <input type="password" class="password" id="password" name="password" placeholder="Nhập mật khẩu ..." autocomplete="off">
            <button class="button--submit" value="Subscribe" type="submit" onclick="showPassword()">Hiển thị</button>
        </div>
        <p id="message"></p>
        <p class="text"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
